<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <input type="number" id="num1" size="10"><br>
  <input type="number" id="num2" size="10"><br>
  <input type="button" onclick="calculate()" value="calculate">
  <p id="result"></p>
</div>
<div>
  <script>
    function calculate() {
      let num1 = document.getElementById('num1').value;
      let num2 = document.getElementById('num2').value;
      num1 = parseInt(num1);
      num2 = parseInt(num2);
      let result = 0;
      if (num1 < num2) {
        for (let i = num1; i <= num2; i++) {
          result = result + i;
        }
      } else {
        for (let i = num2; i <= num1; i++) {
          result += i;
        }
      }
      document.getElementById('result').innerHTML = 'Kết quả là: ' + result;
    }
  </script>
</body>
</html>
