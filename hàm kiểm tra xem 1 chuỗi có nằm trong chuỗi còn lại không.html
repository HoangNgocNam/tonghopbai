<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str1 = [];
    str2 = [];


    function isFindStr(str1, str2) {
        let isCheck = false;
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] === str2[0]) {
                for (let j = 1; j < str2.length; j++) {
                    if (str2[j] !== str1[i + j]) {
                        isCheck = false;
                        break;
                    } else {
                        isCheck = true;
                    }
                }
            }
        }
        return isCheck;
    }
    isFindStr(str1, str2)
</script>
</body>
</html>
