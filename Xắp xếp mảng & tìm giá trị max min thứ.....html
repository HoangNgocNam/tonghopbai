<script>
    let arr = [1,3,6,7,89,32,77];
    function checkMax3() {
        let check;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    check = arr[i];
                    arr[i] = arr[j];
                    arr[j] = check;
                }
            }
        }
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + "," + "<br>")

        }
    }
    checkMax3()
    document.write( "max3 La:" +arr[2])
</script>
