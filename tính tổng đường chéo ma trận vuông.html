<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng</title>
</head>
<body>
<script>
    function tongDuongCheo(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (j === i) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    document.write(tongDuongCheo(arr));
</script>
</body>
</html>
