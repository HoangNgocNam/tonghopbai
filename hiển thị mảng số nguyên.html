<script>

    function tryRemoveFromArray(arr, index) {
        if (index >= 0 && index < arr.length) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (i != index) {
                    newArr.push(arr[i]);
                }
            }
            arr = newArr;
        }
        return arr;
    }
    tryRemoveFromArray(arr, index)
</script>
