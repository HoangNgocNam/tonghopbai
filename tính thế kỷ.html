<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <input type="number" id="year" size="10"><br>
  <input type="button" onclick="century()" value="Tính thế kỷ">
  <p id="result"></p>
</div>
<div>
  <script>
    function century() {
      let year = document.getElementById("year").value;
      let n = 0;
      for (let i = 0; i < 100; i++) {
        n = year - i;
        if (n % 100 === 0) {
          break;
        }
      }
      let theky;
      theky = (n / 100) + 1;
      document.getElementById("result").innerHTML = 'Thế kỷ : ' + theky;
    }
  </script>
</div>
</body>
</html>
