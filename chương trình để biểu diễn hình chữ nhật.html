<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 1px solid" width="600" height="400"></canvas>
<script>
    class Rectangle{
        constructor(x,y,width,heigth,color) {
            this.x = x
            this.y = y
            this.width = width
            this.heigth = heigth
            this.color = color;
        }
        render(canvas){
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x,this.y,this.width,this.heigth);
        }
    }

    let canvas = document.getElementById("myCanvas");

    let rectangle1 = new Rectangle(100,200,200,150,'red');
    rectangle1.render(canvas);

    let rectangle2 = new Rectangle(10,20,20,15,'red');
    rectangle2.render(canvas);
</script>
</body>
</html>
