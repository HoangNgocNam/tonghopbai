<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a) {
        let vol = 1;
        for (let i = 1; i <= a; i++) {
            vol = vol * i;

        }
        return vol;
    }
let total = factorial(5);
    document.write(total);
</script>
</body>
</html>
